<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static File Browser & Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #message-list {
      list-style-type: none;
      padding: 0;
    }
    #message-list li {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 4px;
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Static File Section -->
  <div class="container">
    <h1>File Browser</h1>
    <p>Below is the list of files available for download:</p>
    <ul id="file-list">
      <li><a href="/files/test.txt" target="_blank">test.txt</a></li>
      <li><a href="/files/test2.txt" target="_blank">test2.txt</a></li>
    </ul>
  </div>

  <!-- Messaging Section -->
  <div class="container">
    <h2>Messaging Service</h2>
    <div>
      <label for="sender">Sender:</label>
      <input type="text" id="sender" placeholder="Enter your name" />
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Type your message here"></textarea>
      <button onclick="sendMessage()">Send Message</button>
    </div>

    <h3>Messages</h3>
    <ul id="message-list">
      <!-- Messages will appear here dynamically -->
    </ul>
  </div>

  <!-- JavaScript -->
  <script>
    // Explicitly set the API base URL with port 5000
    const baseURL = "http://100.75.3.75:5000";

    // Define API endpoints
    const sendMessageURL = `${baseURL}/send`;
    const fetchMessagesURL = `${baseURL}/messages`;

    // Fetch messages from the API and display them
    async function fetchMessages() {
      try {
        const response = await fetch(fetchMessagesURL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const messages = await response.json();
        displayMessages(messages);
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    // Display messages in the message list
    function displayMessages(messages) {
      const messageList = document.getElementById('message-list');
      messageList.innerHTML = ''; // Clear existing messages
      messages.forEach((msg) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${msg.sender}: ${msg.message}`;
        messageList.appendChild(listItem);
      });
    }

    // Send a new message
    async function sendMessage() {
      const sender = document.getElementById('sender').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!sender || !message) {
        alert('Both sender and message are required!');
        return;
      }

      try {
        const response = await fetch(sendMessageURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender, message }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Clear input fields
        document.getElementById('sender').value = '';
        document.getElementById('message').value = '';

        // Fetch updated messages
        fetchMessages();
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    // Fetch messages when the page loads
    document.addEventListener('DOMContentLoaded', fetchMessages);
  </script>
</body>
</html>
