<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Browser</h1>
    <p>Below is the list of files available for download:</p>
    <ul id="file-list">
        <li><a href="/files/test.txt" download>test.txt</a></li>
        <li><a href="/files/test2.txt" download>test2.txt</a></li>
        <li><a href="/files/test3.txt" download>test3.txt</a></li>
    </ul>
</body>
</html>
